<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Comparaison météo 🌡️</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Comparaison météorologique V3 : Paris, Annecy, Bordeaux
        <span id="date-du-jour"></span>
    </h1>

    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'temperature-tab')">
            🌡️ Températures
        </button>
        <button class="tab-button" onclick="openTab(event, 'precipitation-tab')">
            🌧️ Précipitations
        </button>
    </div>

    <div id="temperature-tab" class="tab-content active">
        <div class="info-box">
            <strong>Températures</strong> - Comparaison des températures en °C sur les prochaines 24 heures
        </div>
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>

    <div id="precipitation-tab" class="tab-content">
        <div class="info-box">
            <strong>Précipitations</strong> - Probabilité de précipitations en % sur les prochaines 24 heures
        </div>
        <div class="chart-container">
            <canvas id="precipitationChart"></canvas>
        </div>
    </div>

    <div id="loading" class="loading">Chargement des données météorologiques...</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
