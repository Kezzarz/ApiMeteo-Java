<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Comparaison m√©t√©o üå°Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tabs {
            display: flex;
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button.active {
            color: #495057;
            background-color: white;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tab-button:hover:not(.active) {
            background-color: #e9ecef;
            color: #495057;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .error {
            color: #dc3545;
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 20px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Comparaison m√©t√©orologique V3 : Paris, Annecy, Bordeaux</h1>

    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'temperature-tab')">
            üå°Ô∏è Temp√©ratures
        </button>
        <button class="tab-button" onclick="openTab(event, 'precipitation-tab')">
            üåßÔ∏è Pr√©cipitations
        </button>
    </div>

    <div id="temperature-tab" class="tab-content active">
        <div class="info-box">
            <strong>Temp√©ratures</strong> - Comparaison des temp√©ratures en ¬∞C sur les prochaines 24 heures
        </div>
        <div class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </div>
    </div>

    <div id="precipitation-tab" class="tab-content">
        <div class="info-box">
            <strong>Pr√©cipitations</strong> - Probabilit√© de pr√©cipitations en % sur les prochaines 24 heures
        </div>
        <div class="chart-container">
            <canvas id="precipitationChart"></canvas>
        </div>
    </div>

    <div id="loading" class="loading">Chargement des donn√©es m√©t√©orologiques...</div>
</div>

<script>
    let temperatureChart = null;
    let precipitationChart = null;

    function openTab(evt, tabName) {
        // Cacher tous les contenus d'onglets
        const tabContents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < tabContents.length; i++) {
            tabContents[i].classList.remove("active");
        }

        // Retirer la classe active de tous les boutons
        const tabButtons = document.getElementsByClassName("tab-button");
        for (let i = 0; i < tabButtons.length; i++) {
            tabButtons[i].classList.remove("active");
        }

        // Afficher l'onglet s√©lectionn√© et activer le bouton
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    async function loadMeteo() {
        try {
            const response = await fetch("/api/meteo");
            if (!response.ok) {
                throw new Error(`Erreur HTTP: ${response.status}`);
            }
            const data = await response.json();

            if (data.error) {
                throw new Error(data.error);
            }

            // Masquer le loader
            document.getElementById('loading').style.display = 'none';

            // Cr√©er les graphiques
            createTemperatureChart(data);
            createPrecipitationChart(data);

        } catch (error) {
            console.error('Erreur lors du chargement:', error);
            document.getElementById('loading').innerHTML =
                `<div class="error">Erreur lors du chargement des donn√©es: ${error.message}</div>`;
        }
    }

    function createTemperatureChart(data) {
        const ctx = document.getElementById('temperatureChart').getContext('2d');

        // D√©truire l'ancien graphique s'il existe
        if (temperatureChart) {
            temperatureChart.destroy();
        }

        temperatureChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.labels.slice(0, 24).map(label => {
                    const date = new Date(label);
                    return date.getHours() + 'h';
                }),
                datasets: [
                    {
                        label: "Paris",
                        data: data.valuesParis.slice(0, 24),
                        borderColor: "#2196F3",
                        backgroundColor: "rgba(33, 150, 243, 0.1)",
                        fill: false,
                        tension: 0.3,
                        borderWidth: 3,
                        pointBackgroundColor: "#2196F3",
                        pointBorderColor: "#ffffff",
                        pointBorderWidth: 2,
                        pointRadius: 5
                    },
                    {
                        label: "Annecy",
                        data: data.valuesAnnecy.slice(0, 24),
                        borderColor: "#F44336",
                        backgroundColor: "rgba(244, 67, 54, 0.1)",
                        fill: false,
                        tension: 0.3,
                        borderWidth: 3,
                        pointBackgroundColor: "#F44336",
                        pointBorderColor: "#ffffff",
                        pointBorderWidth: 2,
                        pointRadius: 5
                    },
                    {
                        label: "Bordeaux",
                        data: data.valuesBordeaux.slice(0, 24),
                        borderColor: "#4CAF50",
                        backgroundColor: "rgba(76, 175, 80, 0.1)",
                        fill: false,
                        tension: 0.3,
                        borderWidth: 3,
                        pointBackgroundColor: "#4CAF50",
                        pointBorderColor: "#ffffff",
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            padding: 20,
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: '√âvolution des temp√©ratures (¬∞C)',
                        font: {
                            size: 16,
                            weight: 'bold'
                        },
                        padding: 20
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Temp√©rature (¬∞C)',
                            font: {
                                size: 12,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Heures',
                            font: {
                                size: 12,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    }
                }
            }
        });
    }

    function createPrecipitationChart(data) {
        const ctx = document.getElementById('precipitationChart').getContext('2d');

        // D√©truire l'ancien graphique s'il existe
        if (precipitationChart) {
            precipitationChart.destroy();
        }

        precipitationChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: data.labels.slice(0, 24).map(label => {
                    const date = new Date(label);
                    return date.getHours() + 'h';
                }),
                datasets: [
                    {
                        label: "Paris",
                        data: data.precipitationParis.slice(0, 24),
                        backgroundColor: "rgba(33, 150, 243, 0.7)",
                        borderColor: "#2196F3",
                        borderWidth: 1
                    },
                    {
                        label: "Annecy",
                        data: data.precipitationAnnecy.slice(0, 24),
                        backgroundColor: "rgba(244, 67, 54, 0.7)",
                        borderColor: "#F44336",
                        borderWidth: 1
                    },
                    {
                        label: "Bordeaux",
                        data: data.precipitationBordeaux.slice(0, 24),
                        backgroundColor: "rgba(76, 175, 80, 0.7)",
                        borderColor: "#4CAF50",
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            padding: 20,
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Probabilit√© de pr√©cipitations (%)',
                        font: {
                            size: 16,
                            weight: 'bold'
                        },
                        padding: 20
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        title: {
                            display: true,
                            text: 'Probabilit√© (%)',
                            font: {
                                size: 12,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Heures',
                            font: {
                                size: 12,
                                weight: 'bold'
                            }
                        },
                        grid: {
                            color: 'rgba(0,0,0,0.1)'
                        }
                    }
                }
            }
        });
    }

    // Charger les donn√©es au chargement de la page
    window.addEventListener('load', loadMeteo);
</script>
</body>
</html>
